<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Password Details</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h2 { margin-top: 0; }
        .field { margin-bottom: 18px; }
        .label { font-weight: bold; color: #333; }
        .value { word-break: break-all; color: #444; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shared Password</h2>
        <div class="field">
            <div class="label">Site:</div>
            <div class="value">{{ shared_password[0] }}</div>
        </div>
        <div class="field">
            <div class="label">Username:</div>
            <div class="value">{{ shared_password[2] }}</div>
        </div>
        <div class="field">
            <div class="label">Password:</div>
            <div class="value">{{ shared_password[1] }}</div>
        </div>
        <a href="/home" class="back-link">&larr; Back to Home</a>
    </div>
</body>
</html>
