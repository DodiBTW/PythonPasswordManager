<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Passwords</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; color: #222; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h1 { color: #3730a3; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 24px; border-bottom: 1px solid #e0e7ff; padding-bottom: 16px; }
        .label { font-weight: bold; color: #6366f1; }
        .pw-box { font-family: monospace; background: #f1f5f9; border-radius: 4px; padding: 4px 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shared Passwords</h1>
        {% if passwords %}
        <ul>
            {% for pw in passwords %}
            <li>
                <div><span class="label">Site:</span> {{ pw.site }}</div>
                <div><span class="label">Username:</span> {{ pw.username }}</div>
                <div><span class="label">Password:</span> <span class="pw-box">{{ pw.password }}</span></div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No passwords to display.</p>
        {% endif %}
    </div>
</body>
</html>
